{% extends "admin/base_site.html" %}
{% block title %}Update Last Season{% endblock %}

{% block content %}
    <form method="post" action="{% url 'show_rating.views.updateshowget' %}">
        {% csrf_token %}
        <div id="content-main">
            <h1>Update Last Season</h1>

            <select name="Show">
                <option value="Default">Select a show</option>
                {% for shows in all_details %}
                    <option value="{{ shows.title }}">{{ shows.title }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="submit">
        </div>
    </form>
{% endblock %}
